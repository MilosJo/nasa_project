<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NASA Project</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css">
	  <link rel="stylesheet" type="text/css" href="css/nasa.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
      <h1>NASAProject</h1>
    	<div class="row">
    		<div id="aside" class="col-md-4">
          <h4>Select_your_rover </h4>
    			<div class="photos">
					<a href="#" data-rover="curiosity" class="rover active">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Curiosity_Self-Portrait_at_%27Big_Sky%27_Drilling_Site.jpg/800px-Curiosity_Self-Portrait_at_%27Big_Sky%27_Drilling_Site.jpg">
          </a>
					<a href="#" data-rover="opportunity" class="rover">
            <img src="http://mars.nasa.gov/images/rover21-full.jpg"></a>
					<a href="#" data-rover="spirit" class="rover">
            <img src="http://www.jpl.nasa.gov/spaceimages/images/wallpaper/PIA14156-640x350.jpg">
          </a>
    			</div>
    				<h4>Choose_camera_view <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></h4>
            <form action="" id="cameras">
    				
    				</form>
              <h4>Sol: </h4><div id="selected_sol">1</div><input id="sol-selector" type="range" value=1 max=1 min=1 />
              <h4>Name: <strong id="name"></strong>;</h4>
              <h4>Total_photos: <strong id="total_photos"></strong>;</h4>
              <h4>Max_sol: <strong id="max_sol"></strong>;</h4>
              <h4>Landing_date: <strong id="landing_date"></strong>;</h4>
              <h4>Launch_date: <strong id="launch_date"></strong>;</h4>
        </div>

    		<div id="container" class="col-md-8">
        		
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- Magnific Popup core JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
	  <script type="text/javascript" src="js/nasa.js"></script>
  </body>
</html>
